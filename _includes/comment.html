<form method="POST" action="https://api.staticman.net/v2/entry/james-yong/james-yong.github.io/gh-pages/comments">
    <input name="options[redirect]" type="hidden" value="{{site.github.url}}">
    <input name="options[slug]" type="hidden" value="{{ page.slug }}">
    <label>Name<input name="fields[name]" type="text"></label>
    <label>E-mail<input name="fields[email]" type="email"></label>
    <label>Website<input name="fields[url]" type="url" /></label>
    <label>Message<textarea name="fields[message]"></textarea></label>
    <button type="submit">Go!</button>
</form>
